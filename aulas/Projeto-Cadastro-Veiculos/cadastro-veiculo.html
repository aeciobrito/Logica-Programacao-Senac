<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Veículos</h1>
    <form id="veiculoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required>

        <label for="autonomia">Autonomia por km:</label>
        <input type="number" id="autonomia" required>

        <label for="tanqueCheio">Capacidade do Tanque:</label>
        <input type="number" id="tanqueCheio" required>

        <label for="imagemURL">URL da Imagem:</label>
        <input type="text" id="imagemURL" required>

        <button type="button" onclick="cadastrarVeiculo()">Cadastrar Veículo</button>
    </form>

    <h2>Veículos Cadastrados</h2>
    <ul id="veiculosList"></ul>

    <script src="script.js"></script>
</body>
</html>
