<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>

<body>
    <h1>Lista de Compras</h1>

    <input id="itemInput" type="text" placeholder="Digite um item...">
    <button onclick="adicionarItem()">Adicionar Item</button>

    <ul id="listaCompras">
        <!-- Itens serão adicionados dinamicamente aqui -->
    </ul>

    <p>Total de Itens: <span id="totalItens">0</span></p>

    <script>
        function adicionarItem() {
            var itemInput = document.getElementById("itemInput");
            var item = itemInput.value.trim();

            if (item !== "") {
                var listaCompras = document.getElementById("listaCompras");

                // Criação da nova linha
                var novaLinha = document.createElement("li");

                // Botão de remoção
                var botaoRemover = document.createElement("button");
                botaoRemover.innerHTML = "Remover";
                botaoRemover.onclick = function () {
                    removerItem(novaLinha);
                };

                // Adição do botão antes do nome do item
                novaLinha.appendChild(botaoRemover);

                // Adição do nome do item
                novaLinha.appendChild(document.createTextNode(item));

                // Adição da nova linha à lista
                listaCompras.appendChild(novaLinha);

                // Limpa o input após adicionar o item
                itemInput.value = "";

                // Atualiza o total de itens
                atualizarTotalItens();
            }
        }

        function removerItem(linha) {
            var listaCompras = document.getElementById("listaCompras");
            listaCompras.removeChild(linha);

            // Atualiza o total de itens após remover
            atualizarTotalItens();
        }

        function atualizarTotalItens() {
            var totalItens = document.getElementById("totalItens");
            var listaCompras = document.getElementById("listaCompras");

            // Atualiza o total de itens
            totalItens.textContent = listaCompras.childElementCount;
        }
    </script>

    <p><a href="../../index.html">Voltar ao Índice</a></p>
</body>

</html>
